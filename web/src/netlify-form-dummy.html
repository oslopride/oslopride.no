<!DOCTYPE html>
<html>
<!-- This dummy file is here to create a form within Netlify, as its bot needs a static HTML file to find forms -->

<body>
  <form name="submit-skeivt-kulturaar-event" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="submit-skeivt-kulturaar-event" />
    <p>
      <label>
        Kontaktperson: <input type="text" name="name" />
      </label>
    </p>
    <p>
      <label>
        Kontaktepost
        <input type="email" name="email" />
      </label>
    </p>
    <p>
      <label>
        Your Role:{" "}
        <select name="role[]" multiple>
          <option value="leader">Leader</option>
          <option value="follower">Follower</option>
        </select>
      </label>
    </p>
    <p>
      <label>
        Message: <textarea name="message" />
      </label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</body>

</html>
